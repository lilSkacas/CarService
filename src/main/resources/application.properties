spring.application.name=carservice
server.port=8080

#================================
# DATABASE
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/garage
spring.datasource.username=root
spring.datasource.password=nasa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.lt.ca.javau11.gr.carservice.controller=DEBUG;

# ===============================
# JWT / SECURITY
# ===============================

javau11.app.jwtSecret=nasaTypeUnbreakableByAnonymous1337orWhateverToken
javau11.app.jwtExpirationMs=36000000

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=TRACE
logging.level.lt.ca.javau11.gr.carservice.security=TRACE
logging.pattern.console=%d{HH:mm:ss} %highlight(%-5level) %cyan(%logger{20}) - %msg%n
